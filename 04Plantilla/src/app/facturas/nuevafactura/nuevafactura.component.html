<<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">{{ titulo }}</h3>
    </div>
    <div class="row">
      <form [formGroup]="frm_factura" novalidate (ngSubmit)="grabar()">
        <div class="form-group mb-3">
          <label class="form-label">Cliente</label>
          <select class="form-control" formControlName="Clientes_idClientes" (change)="cambio($event)">
            <option>Seleccione una opcion</option>
            <option *ngFor="let cliente of listaClientes" [value]="cliente.idClientes">{{ cliente.Nombres }}</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Fecha">Fecha</label>
          <input type="date" class="form-control" formControlName="Fecha" />
          <div *ngIf="frm_factura.get('Fecha').invalid && frm_factura.get('Fecha').touched">
            <small style="color: red">La fecha es requerida</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Sub_total">Sub_total</label>
          <input type="text" class="form-control" formControlName="Sub_total" (blur)="calculos()" />
          <div *ngIf="frm_factura.get('Sub_total').invalid && frm_factura.get('Sub_total').touched">
            <small style="color: red">El subtotal es requerido</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Sub_total_iva">Sub_total_iva</label>
          <input type="text" class="form-control" formControlName="Sub_total_iva" />
          <div *ngIf="frm_factura.get('Sub_total_iva').invalid && frm_factura.get('Sub_total_iva').touched">
            <small style="color: red">El subtotal con IVA es requerido</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Valor_IVA">Valor_IVA</label>
          <input type="text" class="form-control" formControlName="Valor_IVA" readonly />
        </div>

        <div class="form-group mb-3">
          <label class="form-label" for="Total">Total a Pagar</label>
          <input type="text" class="form-control" readonly [value]="totalapagar" />
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-primary">{{ idFactura ? 'Actualizar' : 'Grabar' }} Factura</button>
        </div>
      </form>
    </div>
  </div>
</div>
